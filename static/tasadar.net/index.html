<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="Default-Style" content="">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport" />
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css" media="screen,projection" />
    <link href="assets/css/fonts.css" rel="stylesheet">
    <script src="assets/js/handlebars-4.1.1.min.js"></script>
    <script src="assets/js/iconify.min.js"></script>
</head>

<body onload="loadFunctions()">
    <section id="options">
        <div>
            <header id="options-header">
                <h1>Options</h1>
                <a href="#" title="Close" class="options-close">
                    <span class="iconify" data-icon="mdi-close"></span>
                </a>
            </header>

            <h2>Color themes</h2>

            <div id="options-theme">
                <button data-theme="blackboard" class="theme-button theme-blackboard">Blackboard</button>
                <button data-theme="gazette" class="theme-button theme-gazette">Gazette</button>
                <button data-theme="espresso" class="theme-button theme-espresso">Espresso</button>
                <button data-theme="cab" class="theme-button theme-cab">Cab</button>
                <button data-theme="cloud" class="theme-button theme-cloud">Cloud</button>
                <button data-theme="lime" class="theme-button theme-lime">Lime</button>
                <button data-theme="passion" class="theme-button theme-passion">Passion</button>
                <button data-theme="blues" class="theme-button theme-blues">Blues</button>
                <button data-theme="chalk" class="theme-button theme-chalk">Chalk</button>
                <button data-theme="tron" class="theme-button theme-tron">Tron</button>
                <button data-theme="paper" class="theme-button theme-paper">Paper</button>
                <button data-theme="discord" class="theme-button theme-discord">Discord</button>
            </div>

            <h2> Trello Config</h2>
            <div id="trello_config_panel">
                <label style='color:black'>Click <a style='color:blue'
                        href="https://trello.com/1/authorize?expiration=never&scope=read,write,account&response_type=token&name=Tasadar%20Dashboard&key=99c874600c9b205bf4804ac518787b71"
                        target="_blank" rel="noopener noreferrer">here</a> and paste Token here:</label>
                <input id="trello_token_input"></input>
                <button type="button" class="btn draw-border" onclick="boardChooser();">Set Token</button>
                <br>
                <br>
                <div id="trello_config_wrapper">
                    <div style='color:black' id="trello_board_config"></div>
                    <div style='color:black' id="trello_list_config"></div>
                </div>
            </div>

            <br>
            <header id="options-footer">
                <a href="https://github.com/tionis/"><span class="iconify" data-icon="mdi-github-box"></span></a>
                <a href="https://materialdesignicons.com/"><span class="iconify"
                        data-icon="mdi-material-design"></a></span>
            </header>
        </div>
    </section>

    <main id="container" class="fade">
        <section id="search">
            <input name="keywords" type="text" id="keywords" size="50" spellcheck="false" autofocus="true"
                onkeydown="handleKeyPress(event)">
        </section>

        <section id="header">
            <h2 id="header_date"></h2>
            <h1 id="header_greet"></h1>
            <div id="header_weather"></div>
            <div id="header_info"></div>
        </section>

        <section id="apps">
            <h3>Applications</h3>
            <div id="apps_loop">
                <div class="apps_item">
                    <div class="apps_icon">
                        <span class="iconify icon" data-icon="mdi-wikipedia"></span>
                    </div>
                    <div class="apps_text">
                        <a href="https://wiki.tasadar.net">Wiki</a>
                        <span id="app-address">wiki.tasadar.net</span>
                    </div>
                </div>
                <div class="apps_item">
                    <div class="apps_icon">
                        <span class="iconify icon" data-icon="mdi-text-box-multiple"></span>
                    </div>
                    <div class="apps_text">
                        <a href="https://board.tasadar.net">Board</a>
                        <span id="app-address">board.tasadar.net</span>
                    </div>
                </div>
               
                <div class="apps_item">
                    <div class="apps_icon">
                        <span class="iconify icon" data-icon="mdi-discord"></span>
                    </div>
                    <div class="apps_text">
                        <a href="https://api.tasadar.net/discord">Discord</a>
                        <span id="app-address">api.tasadar.net/discord</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="links">
            <noscript>
                For full functionality of this site it is necessary to enable JavaScript.
                Here are the <a href="https://www.enable-javascript.com/">
                instructions how to enable JavaScript in your web browser</a>.
            </noscript>
            <script type="text/handlebars-template" id="links-template">
                <h3>Bookmarks</h3>
            <div id="links_loop">
                {{#bookmarks}}
                    <div id="links_item">
                        <h4>{{category}}</h4>
                        {{#links}}
                            <a href="{{url}}" class="theme_color-border theme_text-select">{{name}}</a>
                        {{/links}}
                    </div>
                {{/bookmarks}}
            </div>    
            </script>
        </section>
    </main>

    <div id="options_init">
        <a class="btn" href="#options">
            <span class="iconify icon" data-icon="mdi-xbox-controller-menu"></span>
        </a>
    </div>

    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="assets/js/view.js" type="text/javascript"></script>
    <script src="assets/js/search.js" type="text/javascript"></script>

</body>

</html>
